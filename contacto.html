<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="icono.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <header>
        
        <h1>CANAL 13</h1>
        <nav>
            <a href="">Programas</a>
            <a href="">Vivo</a>
            <a href="">Noticias</a>
            <a href="">Quienes Somos</a>
            <a href="">Contacto</a>

        </nav>
    </header>

    <main class="container mt-4"> 
        <form action="/submit_form" method="post"> 
            <div class="mb-3"> 
                <label for="nombre" class="form-label">Nombre:</label> 
                <input type="text" class="form-control" id="nombre" name="nombre" required> 
            </div> 
            <div class="mb-3"> 
                <label for="apellido" class="form-label">Apellido:</label> 
                <input type="text" class="form-control" id="apellido" name="apellido" required> 
            </div> 
            <div class="mb-3"> 
                <label for="email" class="form-label">Email:</label> 
                <input type="email" class="form-control" id="email" name="email" required> 
            </div> 
            <div class="mb-3"> 
                <label for="telefono" class="form-label">Teléfono:</label> 
                <input type="tel" class="form-control" id="telefono" name="telefono"> 
            </div> 
            <div class="mb-3"> 
                <label for="consulta" class="form-label">Consulta:</label> 
                <textarea class="form-control" id="consulta" name="consulta" rows="4" required></textarea> 
            </div> 
            <button type="submit" class="btn btn-primary">Enviar</button> 
        </form> 
    </main>

    <footer>

        <p>&copy; 2024 Canal 13. Todos los derechos reservados.</p>
        <nav>
            <a href="">Política de Privacidad</a> |
            <a href="">Términos de Uso</a> |
            <a href="">Contacto</a>
        </nav>
        <div>
            <a href="https://www.facebook.com/canal13" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com/canal13" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com/canal13" target="_blank">Instagram</a>
        </div>


    </footer>
    
</body>
</html>
